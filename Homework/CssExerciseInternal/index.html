<!DOCTYPE html>
<html>
    <head>
        <title>About Lists</title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1>
        What will follow is an Unordered List of Animals
    </h1>
    <p>
    <ul id="mammal">
        <li id="mouse">Mouse</li>
        <li id="cat">Cat</li>
        <li id="dog">Dog</li>
        <li id="sheep">Sheep</li>
    </ul> 
    <ul id="birds">
        <li id="canary">Canary</li>
        <li id="penguin">Penguin</li>
        <li id="parakeet">Parakeet</li>
    </ul>
    <ul id="fish">
        <li id="goldfish">Goldfish</li>
        <li id="salmon">Salmon</li>
        <li id="tuna">Tuna</li>    
    </ul> 
</p>
</body>
</html>
