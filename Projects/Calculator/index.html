<!DOCTYPE html>
<html>

<head>
    <title>Calculator Dopeness</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
    <div id="logo">
        Jessica's Calculator Project
    </div>  
    <div id="bugs"><a id="bugs" href="https://github.com/JessicaCodes" target="_blank">

    <h1>
        Click To Open Calculator
    </h1>
    </div>
    <div class="rip">R.I.P</div>

            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="number">.</button>
